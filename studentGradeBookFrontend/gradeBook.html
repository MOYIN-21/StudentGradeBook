<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student GradeBook</title>
    <link rel="stylesheet" href="gradeBook.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body >
    <div class="container">
        <h1>Welcome to GradeBook!</h1>
        <div class="form-wrapper">
            <div class="form-container active" id="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Enter username" required>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" required>
                    <div class="radio-wrapper">
                        <input type="radio" name="userType" id="teacher-type" value="teacher" checked>
                        <label for="teacher-type">Teacher</label>
                        <input type="radio" name="userType" id="student-type" value="student">
                        <label for="student-type">Student</label>
                    </div>
                    <button type="submit" id="loginButton">Login</button>
                    <button type="submit" id="registerButton">Register</button>

                
                </form>
                <span id="login-error"></span>
            </div>
        </div>
    </div>

    <script src="gradeBook.js"></script>
</body>
</html>
